<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" href="img/pwa-iicon-256.png.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Geolocation - Capiturando a Localização</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="white"/>
  </head>
  <body>
     <section class="container">
       <header class="cabecalho">
         <h1 class="titulo">PWA - Geolocation</h1>
       </header>
       <div class="conteudo">
       <header class="cabecalhoConteudo">
         <h2>Geolocalização</h2>
       </header>
       <div class="conteudoLocalizcao">
         <p>
           Latitude: <span id="latitude">0.0</span>
         </p>
         <p>
           Longitude: <span id="longitude">0.0</span>
         </p>
       <div>
       <button class="botao" id="localilacao">Capituar Localização</button>
      </div>
     </div>
    </div>
    <footer class="rodape">
      Progressive Web Application - Geolocation
    </footer>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
